<!DOCTYPE html>
<html>
<head>
	<title>ATM Index Form</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<!-- <img class="wave" src="img/wave.png">
	 -->
	 <img src="{{url_for('static', filename='index_img/wave.png')}}" class="wave">
	<div class="container">
		<div class="img">
			<!-- <img src="img/bg.svg"> -->
			<img src="{{url_for('static', filename='index_img/bg.svg')}}">
		</div>
		<div class="login-content">
			<form action="" method="post">
				<!-- <img src="img/avatar.svg"> -->
				<img src="{{url_for('static', filename='index_img/avatar.svg')}}">
				<h2 class="title">Login</h2>
				{% with messages=get_flashed_messages() %}
        			{% if messages %}
          				{% for message in messages %}
          					<h5><font color="red">{{message}}</font></h5>
          				{% endfor %}
        			{% endif %}
      			{% endwith %}
           		
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-registered"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Register Id</h5>
           		   		<input type="text" class="input" name="registerNumber">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fa fa-key"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>OTP</h5>
           		    	<input type="text" class="input" name="otp">
            	   </div>
            	</div>
            	<!-- <a href="#">Forgot Password?</a> -->
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
